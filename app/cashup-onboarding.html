<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CashUp Onboarding</title>
    <style>
    .diagram-container{
      display: inline-block;
      width: 400px;
      height: 100%;
    }
    </style>

    <script src="raphael.min.js" type="text/javascript"></script>
    <script src="flowchart.min.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Onboarding Flows</h1>

    <div class="diagram-container">
      <h3>1. CashUp Creates Client</h3>
      <div id="uno"></div>
    </div>
    <div class="diagram-container">
      <h3>2. CashUp Updates Safe Details</h3>
      <div id="dos"></div>
    </div>
    <div class="diagram-container">
      <h3>3. Client Receives Invitation</h3>
      <div id="tres"></div>
    </div>
    <script type="text/javascript">
      var uno = [
        'st=>start: $',
        'io=>inputoutput: Enter client info and locations',
        'op1=>operation: Invite sent to client to create acct',
        'e=>end',
        '',
        'st->io->op1->e'
      ].join('\n')

      var dos = [
        'st=>start: $',
        'io=>inputoutput: Enter safe identifiers from Aaron',
        'e=>end',
        '',
        'st->io->e'
      ].join('\n')

      flowchart.parse(uno).drawSVG('uno')
      flowchart.parse(dos).drawSVG('dos')
    </script>
  </body>
</html>
